<!-- contact Section -->
<section class="text-white mb-0" id="contact" style="background-color: black">
    <div class="row" style="margin-bottom: 1%;">
        <div class="col-lg-12 " >
          <i class="fa fa-map-marker" style="color:gray"> </i>
          <span style="color:gray;margin-left: 1%;">Rua Vieira de Morais nº 79, São Paulo - São Paulo</span>
        <!-- <p>
        A progress bar:
          <ngb-progressbar showValue="true" type="success" [value]="100">
          </ngb-progressbar>
        </p>-->
        </div>
     </div>
  <agm-map 
            (mapReady)="mapReadyHandler()" 
            [latitude]="lat" 
            [longitude]="lng"
            [zoom]="14" >
              <agm-circle *ngIf="!isPositionError && lat && lng"
                [latitude]="lat"
                [longitude]="lng"
                [radius]="800"
                [fillColor]="'#f44336'"
                [fillOpacity]="0.4"
              >
              </agm-circle>

              <agm-info-window *ngIf="isPositionError"
                [latitude]="lat"
                [longitude]="lng"
                [maxWidth]="300"
                [isOpen]=true>
                Local não encontrado
              </agm-info-window>
  </agm-map>
</section>
