<!-- Contact Section -->
<section id="contact">
  <div class="container">
    <h2 class="text-center text-uppercase text-secondary mb-0">Contato</h2>
    <hr class="star-dark mb-5">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <!--  -->
        <form name="sentMessage" id="contactForm" novalidate="novalidate">
          <div class="control-group">
            <div class="form-group floating-label-form-group controls mb-0 pb-2">
              <label>Nome</label>
              <input class="form-control" id="name" type="text" placeholder="Nome" required="required" data-validation-required-message="Nome obrigatório.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls mb-0 pb-2">
              <label>Email</label>
              <input class="form-control" id="email" type="email" placeholder="Email" required="required" data-validation-required-message="Email obrigatório.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls mb-0 pb-2">
              <label>Telefone</label>
              <input class="form-control" id="phone" type="tel" placeholder="Telefone" required="required" data-validation-required-message="Telefone obrigatório.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls mb-0 pb-2">
              <label>Mensagem</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Mensagem" required="required" data-validation-required-message="Mensagem obrigatória"></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-xl" id="sendMessageButton">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
